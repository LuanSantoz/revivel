<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <title>Revivel</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <header>
    <h1 class="page-title">Monitor de Rotina</h1>
  </header>

  <nav class="dw-nav-bar">
    <span id="sun" class="day-of-week">Dom</span>
    <span id="mon" class="day-of-week">Seg</span>
    <span id="tues" class="day-of-week">Ter</span>
    <span id="wed" class="day-of-week">Qua</span>
    <span id="thurs" class="day-of-week">Qui</span>
    <span id="fri" class="day-of-week">Sex</span>
    <span id="sat" class="day-of-week">Sab</span>
  </nav>

  <main>
    <section class="monitor"></section>
  </main>

  <menu class="btns-menu">
    <button class="open-ct-modal bm-btns">criar</button>
    <button class="bm-btns">excluir</button>
    <button class="open-btns-menu">abrir menu</button>
  </menu>

  <div class="create-task-modal" style="display: flex;">
    <button class="close-ct-modal">X</button>

    <div class="create-task-form">
      <h1>adicionar tarefa</h1>

      <input type="text" class="task-name-inp" value="treino" placeholder="Inserir nome">
      <input type="color" class="task-color-inp">

      <label for="task-time-inp">horário</label>
      <select id="task-time-inp">
        <option value="all-day">dia todo</option>
        <option value="morning">manhã</option>
        <option value="afternoom">tarde</option>
        <option value="nigth">noite</option>
      </select>

      <label for="task-rep-inp">Frequência</label>
      <select id="task-rep-inp">
        <option value="day" selected>Diariamente</option>
        <option value="week">Semanalmente</option>
        <option value="only">Única</option>
      </select>
      
      <div class="add-goal-container">
        <span class="add-goal-btn-container">
          <button class="add-goal-btn" type="submit"></button>
        </span>
        
        <select id="task-goal-container">
          <option value="reps" selected>Repetições</option>
          <option value="pags">Páginas</option>
          <option value="hr">Hora</option>
          <option value="min">Minuto</option>
          <option value="km">kilometros</option>
        </select>
        <input type="number" id="task-goal-inp" placeholder="Meta desejada">
      </div>

      <div class="add-st-container">
        <input type="text" class="sub-task-name" placeholder="Inserir nome"/>
        <button class="add-st-btn" type="submit">Adicionar sub-tarefa</button>
        <ul class="sub-task-list"></ul>
      </div>
    </div>

    <button class="create-task-btn">adicionar tarefa</button>
  </div>

</body>
  </html>
