<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <title>Revivel</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <header>
    <h1 class="page-title">lista de tarefas</h1>
  </header>

  <nav class="task-nav-bar">
    <span class="all-day">dia todo</span>
    <span class="morning">manhã</span>
    <span class="afternom">tarde</span>
    <span class="nigth">noite</span>
  </nav>

  <main>
    <section class="task-list"></section>
  </main>

  <menu class="btns-menu">
    <button class="open-ct-modal bm-btns">criar</button>
    <button class="bm-btns">excluir</button>
    <button class="open-btns-menu">abrir menu</button>
  </menu>

  <div class="create-task-modal">
    <button class="close-ct-modal">X</button>

    <div class="create-task-form">
      <h1>adicionar tarefa</h1>

      <input type="text" class="task-name-inp" value="treino" placeholder="Nome da Tarefa">
      <input type="color" class="task-color-inp">

      <label for="task-time-inp">horário</label>
      <select id="task-time-inp">
        <option value="all-day">dia todo</option>
        <option value="morning">manhã</option>
        <option value="afternom">tarde</option>
        <option value="nigth">noite</option>
      </select>

      <label for="task-goal-inp">condição</label>
      <select class="task-goal-inp">
        <option value="simple" selected>simples</option>
        <option value="reps">reps</option>
        <option value="ass">assuntos</option>
        <option value="min">min</option>
        <option value="hr">hr</option>
      </select>
      <input type="number" id="task-qnt-inp" value="30" placeholder="quantidades desejadas">

      <h2>anotações</h2>
      <textarea class="task-anotation-inp" style="height: 40%; width: 100%;"></textarea>
    </div>

    <button class="create-task-btn">adicionar tarefa</button>
  </div>

</body>
</html>
